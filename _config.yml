# Site settings
title: Average Joe Coffeehouse Reviews
description: "Coffeehouse reviews by an average joe, not a coffee expert."
baseurl: "/average-joe" 
url: "https://chesterhow.github.io"

# Author
author:
  name: Chester How
  url: https://chester.how
  email: chesterhow@gmail.com
  github_username: chesterhow

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Permalinks
permalink: /:year-:month-:day/:title
