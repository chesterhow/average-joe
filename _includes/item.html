<a href="{{ post.url | relative_url }}" class="item--container">
  <div class="item--thumbnail">
    <img
      src="{{ post.thumbnail | relative_url }}"
      alt="{{ post.title }}"
    >
  </div>
  {% if post == site.posts.first %}
    <h1 class="item--title">{{ post.title }}</h1>
    <p class="item--body">{{ post.content | strip_html | truncatewords: 20 }}</p>
    <h6 class="item--more">READ MORE</h6>
  {% else %}
    <h2 class="item--title">{{ post.title }}</h2>
    <h6 class="item--date">{{ post.date | date: "%B %d, %Y" }}</h6>
  {% endif %}
</a>
