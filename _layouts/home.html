---
layout: default
---

<div class="home">
  {% assign post = site.posts.first %}
  <div class="first_item item">
    {% include item.html %}
  </div>

  <div class="items_grid">
    {% for post in site.posts %}
      {% if post != site.posts.first %}
        <div class="item">
          {% include item.html %}
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
