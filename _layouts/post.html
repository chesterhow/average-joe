---
layout: default
---

<div class="post">
  {% if page.thumbnail %}
  <div class="post--cover">
    <img
      src="{{ page.thumbnail | relative_url }}"
      alt="{{ page.title }}"
    >
  </div>
  {% endif %}
  <div class="post--content">
    <h1 class="post--title">{{ page.title }}</h1>
    <h5 class="post--date">{{ page.date | date: "%B %d, %Y" }}</h5>

    {% if page.review and page.sample != true %}
      {% include review.html %}
    {% endif %}

    {{ content }}
  </div>
  
</div>
